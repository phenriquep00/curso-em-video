<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        div {
            font: normal 20pt Arial;
            background: darkslategrey;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: lightsteelblue;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja
    </div>

    <script>
        var a = window.document.getElementById('area')
        var b = window.document.querySelector('div#area')
        a.addEventListener("click", clic)
        b.addEventListener("mouseenter", entr)
        function clic() { 
            
            a.innerText = 'Clicou!'
            a.style = 'background: green;'
        }

        function entr() {
            
            b.innerText = 'aaaaa'
        }
    </script>
</body>
</html>
